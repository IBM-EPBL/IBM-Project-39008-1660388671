apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app

spec:
  replicas: 5
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app

    spec:
      containers:
        - name: eager-grothendieck
          image: jp.icr.io/ph-ph/plasma-donators	
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              protocol: TCP